<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }
        .content {
            text-align: center;
        }
        .options {
            text-align: center;
        }
        .chart-container {
            justify-content: center;
            text-align: center;
        }
        canvas {
            margin: auto;
            display: block;
        }
        .boxed-list li {
            border: 1px solid #000; /* Add a border around each list item */
            padding: 10px; /* Add padding inside the border */
            margin-bottom: 10px; /* Add margin between each list item */
          }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank You!</h1>
        <p>You are helping translate slang one word at a time!</p>
        <p><a href="/fronpage">Return to Home</a></p>
    </div>
    
    <div class="chart-container">
        <h1>For the phrase "{{ zoomer_word }}":</h1>
        <h2>You chose option {{choice}}</h2>
        <canvas id="choicesChart"></canvas>
    </div>
    <div class ="options">
        <h1>List of Options:</h1>
        <ol class="boxed-list">
            {% for option in options %}
                <li>{{ option }}</li>
            {% endfor %}
        </ol>
    </div>
    <script>
        const values = {{ list|safe }};
        const labels = ["Option 1", "Option 2", "Option 3"];

        const data = {
            labels: labels,
            datasets: [
                {
                    // label: labels,
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Red with transparency
                        'rgba(54, 162, 235, 0.5)', // Blue with transparency
                        'rgba(75, 192, 192, 0.5)', // Green with transparency
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Red
                        'rgba(54, 162, 235, 1)', // Blue
                        'rgba(75, 192, 192, 1)', // Green
                    ],
                    borderRadius: 15,
                }
            ]
        };

        var ctx = document.getElementById('choicesChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    title: {
                        display: true,
                        text: 'Choices Chart'
                    }
                },
            }
        });
    </script>
</body>
</html>
