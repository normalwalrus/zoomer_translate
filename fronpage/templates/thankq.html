<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <title>Thank You!</title>
    <style>
        canvas {
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank You!</h1>
        <p>You are helping translate slang one word at a time!</p>
        <p><a href="/fronpage">Return to Home</a></p>
    </div>
    
    <h1>For the phrase "{{ zoomer_word }}":</h1>
    <canvas id="choicesChart" width="30" height="30"></canvas>
    
    <script>
        const values = {{ list|safe }};
        const labels = ["Option 1", "Option 2", "Option 3"];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: labels[0],
                    data: values[0],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)', // Red with transparency
                    borderColor: 'rgba(255, 99, 132, 1)', // Red
                    borderRadius: 5,
                },
                {
                    label: labels[1],
                    data: values[1],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)', // Blue with transparency
                    borderColor: 'rgba(54, 162, 235, 1)', // Blue
                    borderRadius: 5,
                },
                {
                    label: labels[2],
                    data: values[2],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)', // Green with transparency
                    borderColor: 'rgba(75, 192, 192, 1)', // Green
                    borderRadius: 5,
                }
            ]
        };

        var ctx = document.getElementById('choicesChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Choices Chart'
                    }
                }
            }
        });
    </script>
</body>
</html>
