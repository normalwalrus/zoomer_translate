<html>
<head>
    <title>Zoomer Translate</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Zoomer Translate</h1>
        <p>{{ zoomer_word }}</p>

        <h2>What best describes this?</h2>
        <form action="/fronpage/submit/" method="post">
            {% csrf_token %}
            {% for option in options %}
            <input type="radio" id="option" name="text_option" value="option">
            <label for="option1">{{option}}</label><br>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
